<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hydrology and Climate Change Article Summaries{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- MathJax for LaTeX rendering -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['
    $', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4A90A4; /* Color from pere.quintanasegui.com */
            --link-color: #0056b3;
            --meta-color: #666666;
            --border-color: #eaeaea;
            --font-serif: 'Crimson Text', serif;
            --font-sans: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-serif);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            font-size: 19px; /* Slightly larger for reading comfort */
        }

        /* Typography */
        h1 { font-family: var(--font-sans); font-weight: 700; color: #111; margin-top: 1.5em; margin-bottom: 0.5em; }
        
        /* Site Title */
        header h1 { font-size: 1.8em; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }
        header h1 a { color: inherit; text-decoration: none; }

        /* Article/Summary Title */
        article h1 { font-size: 1.5em; border-bottom: none; margin-top: 0; line-height: 1.2; }
        
        h2 { font-size: 1.3em; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; color: var(--accent-color); }
        h3 { font-size: 1.1em; color: #444; }

        a { color: var(--link-color); text-decoration: none; transition: color 0.2s; }
        a:hover { color: var(--accent-color); text-decoration: underline; }

        /* Layout Elements */
        header { margin-bottom: 50px; text-align: center; }
        header nav { margin-top: 15px; font-family: var(--font-sans); text-transform: uppercase; font-size: 0.9em; letter-spacing: 1px; }
        header nav a { margin: 0 15px; color: #555; }
        header nav a:hover { color: var(--accent-color); }

        .paper-item { margin-bottom: 40px; }
        .paper-title { font-size: 1.4em; margin-bottom: 5px; display: block; font-weight: 600; font-family: var(--font-serif); }
        
        .meta {
            font-family: var(--font-sans);
            font-size: 0.85em;
            color: var(--meta-color);
            margin-bottom: 15px;
        }

        /* Article Content Styles */
        article ul, article ol { margin-left: 20px; padding-left: 10px; }
        article li { margin-bottom: 8px; }
        blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 20px 0;
            padding: 10px 20px;
            background: #fafafa;
            font-style: italic;
            color: #555;
        }

        /* Code and Citations */
        pre {
            background-color: #fdfaf6; /* Soft beige/off-white */
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            padding: 1.2em;
            font-size: 0.75em;
            line-height: 1.4;
            overflow-x: auto;
            margin: 20px 0;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        
        /* Footer */
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-family: var(--font-sans);
            font-size: 0.8em;
            color: #999;
        }

        /* Utility */
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background: var(--accent-color);
            color: white;
            border-radius: 4px;
            font-family: var(--font-sans);
            font-size: 0.9em;
        }
        .btn:hover { background: #376e7e; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1><a href="../../index.html">Hydrology and Climate Change Article Summaries</a></h1>
        <nav>
            <a href="../../index.html">Latest</a>
            <a href="../../archive.html">Archive</a>
            <a href="../../about.html">About</a>
            <a href="../../feed.xml">RSS</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Summary generated by <a href="https://github.com/bitic/biblioassistant/" target="_blank" rel="noopener noreferrer">BiblioAssistant</a> on {{ generated_at }}.</p>

    </footer>
</body>
</html>
