{% extends "base.html" %}

{% block title %}News - {{ super() }}{% endblock %}

{% block content %}
<article>
    <h1>Project News</h1>
    
    <ul style="list-style-type: none; padding-left: 0;">
    {% for item in news %}
        <li style="margin-bottom: 25px;">
            <strong>{{ item.date }}</strong> {{ item.emoji }} {{ item.text }}
        </li>
    {% endfor %}
    </ul>
</article>
{% endblock %}
